<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Simpl!Learn Course : Delete</h1>
    <div>
 
    <form class="form"  action="/delete" method="POST">
        <div class="form-group">
          <label for="Course Delete">Course ID </label>
          <input type="number" class="form-control" id="cid" name="cid" aria-describedby="" placeholder="">
          <small id="" class="form-text text-muted">Enter Course Identity to Delete Course</small>
        </div>
    
        <button type="submit" class="btn btn-primary">Delete</button>
      </form>

</body>
