<head>

<body>
    <h1>Simpl!Learn Course : Update</h1>
    <div>
    <form class="form" action="/update" method="POST">
        <!-- Course ID : <input type="number" name="cid" id="cid" > <br />
        Updated Amount : <input type="number" name="price" id="price" > <br />
       -->
        <div class="form-group">
            <label for="Course Delete">Course ID </label>
            <input type="number" class="form-control" id="cid" name="cid" aria-describedby="" placeholder="">
            <small id="" class="form-text text-muted">Enter Course Identity to Updated Course</small>
          </div>
    
          <div class="form-group">
            <label for="Course Delete">Updated Amount </label>
            <input type="number" class="form-control" id="price" name="price" aria-describedby="" placeholder="">
            <small id="" class="form-text text-muted">Enter Updated Amount</small>
          </div>
      
          <br />
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>

    </div>

</body>
